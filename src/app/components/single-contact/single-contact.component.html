<div class="container d-flex start justify-content-center"
      *ngIf="!isContactCalled">
  <div class="col-8 bg-info p-3 text-center">
    <h2>Select one contact on the left to see their contacts.</h2>
  </div>

</div>
<div class="container ms-5"
      *ngIf="isContactCalled">
  <div clsss="col-12 ">
    <div class="row bg-info">
      <div class="col-2">
        <img src="{{singleContact.photo}}">
      </div>
      <div class="col-6 infoBox">
        <h2 class="centerVertical">{{singleContact.name}}</h2>
      </div>
      <div class="col-4 infoBox">
        <app-search (searchEvent)="receiveSearch($event)"
                    class="centerVertical"></app-search>
      </div>
    </div>
  </div>
  <div clsss="col-12">
    <div class="row bg-info p-4 mt-4 ">
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-2 text-center m-2 contactCard"
          *ngFor="let contact of shuffledContacts | filter:search:page:increment">
            <img src="{{contact.photo}}">
            <p>{{contact.name}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 dots justify-content-center d-flex">
            <i class="fa-solid fa-circle mx-1"
              *ngFor="let pageNumber of paginationArray; let i = index;"
            (click)="changePage(pageNumber,i)"
            [ngClass]="statusPage[i] ? 'active' : ''"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
